site_name: Blueprint Assist
theme:
  name: material
  palette:
      scheme: slate
      primary: default
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
  font:
    text: Open Sans
    code: JetBrains Mono
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - stylesheets/extra.css